<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Simon Game</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="center">
      <h1>Simon</h1>
   </div>
   <div class="outside">
      <div class="first_half">
         <div class ="square" id="green" data-title="1"></div>
         <div class ="square" id="red" data-title="2"></div>
      </div>
      <div class="second_half">
         <div class ="square" id="yellow" data-title="3"></div>
         <div class ="square"  id="blue" data-title="4"></div>
      </div>
   </div>
   <div id="controls">
      <button id="start_button">Start</button>
      <button id="strict_button">Strict</button>
      <p id="turn"></p>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
